version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: cricket-core-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cricket-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: cricket-core-backend
    restart: always
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      PORT: 3001
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - db
    networks:
      - cricket-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=PathPrefix(`/api`)"
      - "traefik.http.services.backend.loadbalancer.server.port=3001"

  scorer:
    build:
      context: .
      dockerfile: apps/scorer/Dockerfile
    restart: always
    environment:
      VITE_API_URL: ${VITE_API_URL}
    networks:
      - cricket-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.scorer.rule=Host(`score.cricketcore.com`)"
      - "traefik.http.services.scorer.loadbalancer.server.port=80"

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    restart: always
    environment:
      VITE_API_URL: ${VITE_API_URL}
    networks:
      - cricket-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.admin.rule=Host(`admin.cricketcore.com`)"
      - "traefik.http.services.admin.loadbalancer.server.port=80"

  media:
    build:
      context: .
      dockerfile: apps/media/Dockerfile
    restart: always
    environment:
      VITE_API_URL: ${VITE_API_URL}
    networks:
      - cricket-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.media.rule=Host(`hub.cricketcore.com`)"
      - "traefik.http.services.media.loadbalancer.server.port=80"

networks:
  cricket-network:
    driver: bridge

volumes:
  postgres-data:
